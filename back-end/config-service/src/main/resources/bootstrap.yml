server:
  port: 8888
spring:
  application:
    name: configserver
  profiles:
    active: git
  cloud:
    config:
      server:
        #        native:
        #          search-locations: classpath:/config
        git:
          uri: https://github.com/RobbyQuintiensPXL/ticket-system-config
          search-paths: '{application}'
#Enable all Spring Boot Actuator endpoints.
management:
  endpoints:
    web:
      exposure:
        include: "*"