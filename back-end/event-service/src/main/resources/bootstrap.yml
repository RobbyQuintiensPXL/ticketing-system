spring:
  application:
    name: event-service
  config:
    import: optional:configserver:http://localhost:8071
  profiles:
    active: dev
  cloud:
    consul:
      host: 172.17.0.1
      discovery:
        prefer-ip-address: true
        instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

server:
  port: 0