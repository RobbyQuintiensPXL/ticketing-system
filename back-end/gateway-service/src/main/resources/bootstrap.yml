spring:
  application:
    name: api-gateway
  cloud:
    consul:
      discovery:
        instance-id: "${spring.application.name}:${random.int[1,99999]}"
        register: false
        register-health-check: false
        tags: api-gateway
      host: consul
      port: 8500
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: event-service
          uri: lb://event-service
          predicates:
            - Path=/event/**
          filters:
            - RewritePath=/event/(?<path>.*), /$\{path}
        - id: ticket-service
          uri: lb://ticket-service
          predicates:
            - Path=/ticket/**
          filters:
            - RewritePath=/ticket/(?<path>.*), /$\{path}
            - RemoveRequestHeader= Cookie,Set-Cookie
management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 9080
