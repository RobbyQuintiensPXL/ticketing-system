<div class="container">
  <app-search-bar class="search" (searchOutputEvent)="addSearch($event)"></app-search-bar>
  <div class="filter">
    <div class="gridWrapper">
      <div>
        <app-filter-type (typeOutputEvent)="addType($event)"></app-filter-type>
      </div>
      <div>
        <app-filter-location (locationOutputEvent)="addLocation($event)" [accepted]="true"></app-filter-location>
      </div>
    </div>
  </div>
    <app-event-card class="cardview" [type]="msgType" [location]="msgLocation" [search]="msgSearch"></app-event-card>
  <router-outlet></router-outlet>
</div>
