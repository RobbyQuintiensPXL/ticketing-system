<div id="header-image" *ngIf="event">
  <div id="tag">
    <h4>{{event.eventType}}</h4>
  </div>
  <img src="event/files/{{event.banner}}" alt="req"/>
  <div id="header-info">
    <h2>{{event.eventName}}</h2>
    <h3>{{event.location.buildingName}} | {{event.location.city}}</h3>
  </div>
  <div id="header-date">
    <h3>{{event.eventDate}}</h3>
    <h4>{{event.eventTime}}</h4>
  </div>
</div>
